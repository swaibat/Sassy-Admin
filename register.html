<body>
    <div id="stripes" class="fixed-top">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container-fluid mt-4 fixed-top">
        <div class="row no-gutter">
            <div class="d-md-flex col-md-4 col-lg-6">
                <div class="position-absolute">
                    <img class="login-img lr-only" src="assets/images/login.svg" alt="login" width="85%">
                </div>
            </div>
            <div class="col-md-8 col-lg-6 mt-5">
                <div class="d-flex align-items-center py-lg-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto bg-sm-white rounded">
                                <h3 class="text-center mb-4">Register</h3>
                                <div class="d-flex my-2 ml-4 ">
                                    <button class="btn bg-white shadow-xs"><i class="fab fa-google mr-2"></i>google</button>
                                    <button class="btn btn-primary mx-3 shadow-xs"><i class="fab fa-facebook-f mr-2"></i>facebook</button>
                                    <button class="btn bg-dark text-white shadow-xs"><i class="fab fa-github mr-2"></i>github</button>
                                </div>
                                <form>
                                    <div class="form-label-group">
                                        <label class="mb-0">Username</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    </div>
                                    <div class="form-label-group">
                                        <label class="mb-0 mt-2">Email address</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    </div>
                                    <div class="form-label-group">
                                        <label class="mb-0 mt-2">Password</label>
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="custom-control custom-checkbox my-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Accept Terms and Conditions </label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                                    <div class="text-center pb-2">
                                        <a class="small" href="login.html">Have account Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="customizer">
        <button class="btn btn-primary btn-sm rounded  shadow-sm text-white" type="button" data-toggle="collapse" data-target="#customizer" aria-expanded="false" aria-controls="customizer"><i class="fas fa-pencil-alt px-2"></i><span>Customize</span></button>
        <div class="collapse  customize" id="customizer">
            <div class="card card-body">
                <label class="my-1 mr-2" for="Layout">Layout</label>
                <select class="Layout" class="form-control form-control-sm">
                    <option value="default">default</option>
                    <option value="mini">mini</option>
                    <option value="top-nav">top-nav</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer shadow-sm-top bg-white">
        <div class="container">
            <div class="text-center">
                <span>Coded by </span>
            </div>
        </div>
    </footer>
