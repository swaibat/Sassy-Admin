<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/libs/datatables/datatables.min.css">
    <link rel="stylesheet" href="assets/libs/iziToast/iziToast.min.css">
    <link rel="stylesheet" href="assets/libs/malihu-scroll/jquery.mCustomScrollbar.css">
    <!-- <script src=""></script> -->
</head>

<body>
    <div id="stripes" class="fixed-top">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container-fluid mt-4 fixed-top">
        <div class="row no-gutter">
            <div class="d-md-flex col-md-4 col-lg-6">
                <div class="position-absolute mt-5">
                    <img class="login-img lr-only" src="assets/images/Contact.svg" alt="login" width="85%">
                </div>
            </div>
            <div class="col-md-8 col-lg-6 mt-5">
                <div class="login d-flex align-items-center py-lg-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto bg-sm-white rounded">
                                <h3 class="text-center">Contact us</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="name">Full names</label>
                                        <input type="text" class="form-control" placeholder="your names" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="message">message</label>
                                        <textarea class="form-control mt-2 mb-3"></textarea>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="customizer">
        <button class="btn bg-white btn-sm rounded  shadow-sm text-primary" type="button" data-toggle="collapse" data-target="#customizer" aria-expanded="false" aria-controls="customizer"><i class="fas fa-pencil-alt px-2"></i><span>Customize</span></button>
        <div class="collapse  customize" id="customizer">
            <div class="card card-body">
                <label class="my-1 mr-2" for="Layout">Layout</label>
                <select class="Layout" class="form-control form-control-sm">
                    <option value="default">default</option>
                    <option value="mini">mini</option>
                    <option value="top-nav">top-nav</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer shadow-sm-top bg-white">
        <div class="container">
            <div class="text-center">
                <span>Coded by </span>
            </div>
        </div>
    </footer>
    <script src="assets/libs/jquery/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/chartjs/Chart.bundle.min.js"></script>
    <script src="assets/libs/chartjs/Chart.min.js"></script>
    <script src="assets/libs/malihu-scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/libs/sweetalert2/sweetalert.min.js"></script>
    <script src="assets/libs/iziToast/iziToast.min.js" type="text/javascript"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/libs/sparkline/jquery.sparkline.min.js"></script>
    <script src="assets/libs/datatables/dataTables.min.js"></script>

    <div class="customizer">
        <button class="btn bg-white btn-sm rounded  shadow-sm text-primary" type="button" data-toggle="collapse" data-target="#customizer" aria-expanded="false" aria-controls="customizer"><i class="fas fa-pencil-alt px-2"></i><span>Customize</span></button>
        <div class="collapse  customize" id="customizer">
            <div class="card card-body">
                <label class="my-1 mr-2" for="Layout">Layout</label>
                <select class="Layout" class="form-control form-control-sm">
                    <option value="default">default</option>
                    <option value="mini">mini</option>
                    <option value="top-nav">top-nav</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer shadow-sm-top bg-white">
        <div class="container">
            <div class="text-center">
                <span>Coded by </span>
            </div>
        </div>
    </footer>
    <script src="assets/libs/jquery/jquery.slim.min.js"></script>

    <script src="assets/libs/chartjs/Chart.bundle.min.js"></script>
    <script src="assets/libs/chartjs/Chart.min.js"></script>
    <script src="assets/libs/malihu-scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/libs/sweetalert2/sweetalert.min.js"></script>
    <script src="assets/libs/iziToast/iziToast.min.js" type="text/javascript"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/libs/sparkline/jquery.sparkline.min.js"></script>
    <script src="assets/libs/datatables/dataTables.min.js"></script>
</body>

</html>
